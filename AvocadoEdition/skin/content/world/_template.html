<section class="section section-1">
  <div class="inner">그 무엇도 존재하지 않는 무(無)의 시기가 있었다. 존재와 시간은 물론이고 공간조차 없었던 때. 이 땅을 이룩한 만물의 근원 엘더 드래곤, 루 라바나가 무(無)를 찢고 탄생했다.</div>
